codecov:
  require_ci_to_pass: yes

ignore:
  - "gems"

coverage:
  precision: 2
  round: down
  range: "50...100"
  status:
    project:
      default:
        target: 90%

parsers:
  v1:
    include_full_missed_files: true
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
